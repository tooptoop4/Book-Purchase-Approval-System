<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>教研室控制器</title>
    <link rel="styleSheet" href="../asserts/css/Base.css" type="text/css">
    <script src="../asserts/js/jquery.min.js"></script>
    <script src="../asserts/js/LaboratoryController.js"></script>
</head>
<body>

<div class="List">

    <table>
        <tbody></tbody>
        <thead>
        <tr>
            <td>id</td>
            <td>content</td>
            <td>remarks</td>
            <td>operation</td>
        </tr>
        </thead>
    </table>
    <a href="#">首页</a> <a href="#">上一页</a> <a href="#">下一页</a> <a href="#">末页</a>

</div>

<div class="ModifyOrAdd">

    <form>
        编号：<input type="text" name="id"><br>
        审批内容：<input type="text" name="content"><br>
        备注：<input type="text" name="remarks"><br>
        <input type="button" value="提交" id="amLaboratory">
    </form>

    <br><br>
    需修改的编号：<input type="text" name="fixId">
    <button id="getOne">调出原始数据</button>

    <br><br>
    需删除的编号：<input type="text" name="deleteId">
    <button id="delete">删除</button>

</div>

<div class="Delete">
    <form>
        <table>
            <tbody></tbody>
            <thead>
            <tr>
                <td>序号</td>
                <td>内容</td>
                <td>需要</td>
                <td>不需要</td>
            </tr>
            </thead>
        </table>
        课程用书编号：<input type="text" name="subjectId">
        <input type="button" value="提交" id="opinions">
    </form>

</div>

</body>
</html>
